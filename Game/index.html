<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controles">
        <label for="animacoes">Escolha a animação:</label>
        <select name="animacoes" id="animacoes">
            <option value="parar">Parar</option>
            <option value="pular">Pular</option>
            <option value="cair">Cair</option>
            <option value="correr">Correr</option>
            <option value="atordoado">Atordoar</option>
            <option value="sentar">Sentar</option>
            <option value="rolar">Rolar</option>
            <option value="morder">Morder</option>
            <option value="deitar">Deitar</option>
            <option value="tomardano">Tomar_dano</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
